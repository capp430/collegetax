<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator | Student Tax Studio</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>

<nav class="navbar">
  <div class="nav-logo">Student Tax Studio</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="calculator.html">Calculator</a>
    <a href="glossary.html">Glossary</a>
    <a href="about.html">About</a>
  </div>
</nav>

<div class="page-container">

<section class="card">
<h2>Your Information</h2>

<div class="form-grid">
  <div>
    <label>Filing Status</label>
    <select id="status">
      <option value="single">Single</option>
      <option value="hoh">Head of Household</option>
    </select>
  </div>

  <div>
    <label>W-2 Income ($)</label>
    <input type="number" id="income" value="0">
  </div>

  <div>
    <label>Federal Tax Withheld ($)</label>
    <input type="number" id="withheld" value="0">
  </div>

  <div>
    <label>Self-Employment Income ($)</label>
    <input type="number" id="selfIncome" value="0">
  </div>
</div>

</section>

<section class="card result-card">
<h2>Estimated Outcome</h2>

<div id="resultText"></div>

<div class="divider"></div>

<div class="breakdown-grid">
  <div><span>Standard Deduction</span><span id="deduction"></span></div>
  <div><span>Taxable Income</span><span id="taxable"></span></div>
  <div><span>Federal Income Tax</span><span id="federalTax"></span></div>
  <div><span>Self-Employment Tax</span><span id="seTax"></span></div>
  <div><span>Total Withholding</span><span id="withholdingTotal"></span></div>
</div>

</section>

</div>

<footer>
Educational tool only. Not tax advice.
</footer>

</body>
</html>
